{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Result</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="subjects.html"> Result</a></li>
<li class="breadcrumb-item active">Add Result</li>
</ul>
</div>
</div>
</div>
{% include 'includes/messages.html' %}
<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
    {% if action is None %}
<form action="?action=show_student" method="post" >
    {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Take Attendance</span></h5>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Subject</label>
  <select class="form-control" name="subject_id" required>
  <option>Select Subject</option>
      {% for i in subject %}
         <option value="{{i.id}}"> {{i.name}} </option>
         {% endfor %}
 </select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Session_year</label>
  <select class="form-control" name="session_year_id" required>
  <option>Select Session_year</option>
      {% for i in session_year %}
         <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}} </option>
         {% endfor %}
 </select>
</div>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Fetch Student</button>
</div>
</div>
</form>
    {% else %}

    <form action="{% url 'staff_save_result' %} " method="post" >
    {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Add Result</span></h5>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Subject</label>
  <select class="form-control" name="subject_id" >

         <option value="{{get_subject.id}}"> {{get_subject}} </option>

 </select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Session Year</label>
  <select class="form-control" name="session_year_id">

         <option value="{{get_session_year.id}}">{{get_session_year}} </option>

 </select>
</div>
</div>
    <div class="col-12 col-sm-12">
<div class="form-group">
<label>Student list</label>
  <select class="form-control" name="student_id">
      {% for i in student %}
         <option value="{{i.admin.id}}"> ID {{i.id}} : {{i.admin.first_name}} {{i.admin.last_name}} </option>
      {% endfor %}

 </select>
</div>
</div>
    <div class="col-12 col-sm-6">
<div class="form-group">
<label>Assignment Mark</label>
  <input type="number" class="form-control" name="assignment_mark">
</div>
</div>
    <div class="col-12 col-sm-6">
<div class="form-group">
<label>Exam</label>
  <input type="number" class="form-control" name="exam_mark">
</div>
</div>

<div class="col-12">
<button type="submit" class="btn btn-primary">Add result</button>
</div>
</div>
</form>
    {% endif %}
</div>
</div>
</div>
</div>
</div>
{% endblock %}
